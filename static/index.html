<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data LLM Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
        }
        .container {
            max-width: 900px;
            background-color: #2d3748; /* Darker container background */
        }
        .response-box {
            min-height: 200px;
            background-color: #1a202c; /* Even darker for response box */
            border: 1px solid #4a5568; /* Darker border */
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
            overflow-y: auto;
            white-space: pre-wrap;
            color: #e2e8f0; /* Light text for response */
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); /* Lightened spinner border */
            border-left-color: #63b3ed; /* Lighter blue for spinner */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Market Data LLM Assistant</h1>
        <p class="text-gray-300 text-center mb-8">Ask a question about market data, and I'll find relevant information and summarize it for you.</p>

        <div class="mb-6">
            <label for="questionInput" class="block text-gray-200 text-sm font-bold mb-2">Your Question:</label>
            <textarea id="questionInput" rows="3" class="shadow appearance-none border rounded-lg w-full py-3 px-4 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="e.g., Impact of infra stocks due to government capex announcements"></textarea>
        </div>

        <div class="flex flex-col items-center mb-8 space-y-4">
            <button id="askButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out flex items-center justify-center w-full sm:w-auto">
                <span id="buttonText">Get Answer</span>
                <div id="loadingSpinner" class="loading-spinner ml-3 hidden"></div>
            </button>
            <button id="clearPineconeButton" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-75 transition duration-200 ease-in-out text-sm w-full sm:w-auto">
                Clear Pinecone Index
            </button>
            <p id="clearMessage" class="text-sm text-gray-400 mt-2"></p>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold text-white mb-3">Response:</h2>
            <div id="responseDisplay" class="response-box">
                Your answer will appear here.
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
